    (async function () {

      let rootElement = document.getElementById("rootFolder");
      await fetch('https://jsonplaceholder.typicode.com/posts').then((response) => response.json()).then((data) => {

        console.log(data)

        for (i = 0; i < data.length; i++) {

          rootElement.innerHTML += `


<div class="card col-md-3 col-lg-4 col-sm-12">
  
  <div class="card-body">
    <h3 class="card-title">${data[i].id}</h3>
    <h3 class="card-title">${data[i].title}</h3>   
    <p class="card-text">${data[i].body}</p>
  
    
  </div>
</div>

`;


        };

      });

    })
